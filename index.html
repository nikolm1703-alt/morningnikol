                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
            }, [darkMode]);

            const renderView = () => {
                switch (currentView) {
                    case 'dashboard': return React.createElement(DashboardView);
                    case 'courses': return React.createElement(CoursesView);
                    case 'students': return React.createElement(StudentsView);
                    default: return React.createElement(DashboardView);
                }
            };

            if (loading) return React.createElement(LoadingSpinner);

            return React.createElement('div', { className: `min-h-screen ${darkMode ? 'dark bg-gray-900' : 'bg-gray-50'}` },
                React.createElement('div', { className: 'flex' },
                    React.createElement(Sidebar, { 
                        isOpen: sidebarOpen, 
                        setIsOpen: setSidebarOpen, 
                        currentView: currentView,
                        setCurrentView: setCurrentView
                    }),
                    React.createElement('div', { className: 'flex-1 min-w-0 lg:flex lg:flex-col' },
                        React.createElement(Header, { 
                            onMenuClick: () => setSidebarOpen(true), 
                            onThemeToggle: () => setDarkMode(!darkMode), 
                            darkMode: darkMode 
                        }),
                        React.createElement('main', { className: 'flex-1 p-6 sm:p-8' },
                            renderView()
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
